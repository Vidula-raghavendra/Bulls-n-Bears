<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Predictor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 2em; text-align: center; background-color: #f4f7f6; }
        h1 { color: #333; }
        .form-container {
            margin-top: 2em;
            padding: 2em;
            background-color: #fff;
            border: 1px solid #ddd;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 12px;
            width: 250px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Stock Price Predictor</h1>
    <div class="form-container">
        <form action="/predict" method="post">
            <label for="ticker">Enter Stock Ticker:</label><br><br>
            <input type="text" id="ticker" name="ticker" placeholder="e.g., AAPL, GOOG, TSLA" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>

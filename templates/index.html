<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulls N Bears - AI Stock Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #eaf0f7;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
            --border-color: #dbe1e8;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1;
        }
        .main-content {
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 64px;
            font-weight: 600;
            color: var(--text-color);
            margin: 0 0 32px 0;
        }
        .form-container {
            max-width: 650px;
            margin: 0 auto;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
            align-items: flex-end; /* Align items to the bottom */
            margin-bottom: 16px;
        }
        .search-container, .date-container {
            text-align: left;
        }
        .date-container label, .search-container label {
            font-size: 14px;
            color: #7f8c9b;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        #ticker, #backtest_date {
            width: 100%;
            height: 50px;
            padding: 0 20px;
            box-sizing: border-box;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
        }
        #ticker:focus, #backtest_date:focus {
            outline: none;
            border-color: #88a4c4;
            box-shadow: 0 0 0 4px rgba(136, 164, 196, 0.3);
        }
        .submit-button {
            width: 100%;
            height: 52px;
            background-color: #4299e1;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s;
            margin-top: 16px; /* Space above button */
        }
        .submit-button:hover { background-color: #3182ce; }
        .subtitle {
            margin-top: 24px;
            font-size: 14px;
            color: #7f8c9b;
        }
        .bg-graph {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 0;
            opacity: 0.5;
            pointer-events: none;
        }
        .loading-screen { display: none; flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100vw; position: fixed; top: 0; left: 0; background-color: var(--bg-color); z-index: 999; }
        .loader { width: 250px; height: 8px; background-color: #dbe1e8; border-radius: 4px; overflow: hidden; position: relative; }
        .loader::after { content: ''; position: absolute; top: 0; left: 0; height: 100%; width: 40%; background-color: #2c3e50; border-radius: 4px; animation: loading-animation 1.5s infinite; }
        .loading-text { margin-top: 20px; font-size: 14px; color: #7f8c9b; font-weight: 500; }
        @keyframes loading-animation { 0% { transform: translateX(-100%); } 100% { transform: translateX(250%); } }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <div class="main-content">
            <h1 class="logo">Bulls N Bears</h1>
            <div class="form-container">
                <form action="/predict" method="post" id="predict-form">
                    <div class="form-grid">
                        <div class="search-container">
                            <label for="ticker">Stock Ticker</label>
                            <input type="text" id="ticker" name="ticker" placeholder="e.g., AAPL, GOOGL, MSFT" required>
                        </div>
                        <div class="date-container">
                            <label for="backtest_date">Backtest Date</label>
                            <input type="date" id="backtest_date" name="backtest_date">
                        </div>
                    </div>
                    <button type="submit" class="submit-button">Analyze Accuracy</button>
                </form>
            </div>
            <p class="subtitle">Enter a stock and select a date to backtest the AI's prediction accuracy.</p>
        </div>
    </div>
    
    <div class="loading-screen" id="loading-screen">
        <div class="loader"></div>
        <p class="loading-text">Training Model & Analyzing Accuracy...</p>
    </div>

    <svg class="bg-graph" viewBox="0 0 1440 120" preserveAspectRatio="none">
        <path d="M0,50 C120,80 240,30 360,60 C480,90 600,40 720,70 C840,100 960,50 1080,80 C1200,110 1320,60 1440,90 L1440,120 L0,120 Z" fill="#ffffff" fill-opacity="0.5"></path>
    </svg>

    <script>
        const datePicker = document.getElementById('backtest_date');
        const today = new Date();
        const maxDate = new Date(today);
        maxDate.setDate(today.getDate() - 8); // Cannot pick a date within the last 8 days
        const defaultDate = new Date(maxDate);
        defaultDate.setDate(maxDate.getDate() - 7); // Default to one week before the max date

        datePicker.max = maxDate.toISOString().split('T')[0];
        datePicker.value = defaultDate.toISOString().split('T')[0];

        document.getElementById('predict-form').addEventListener('submit', function() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'flex';
        });
    </script>
</body>
</html>

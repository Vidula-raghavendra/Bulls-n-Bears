<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Stock Price Predictor</h1>
        <p>Enter a stock ticker to get an AI-powered price forecast and the latest market news.</p>
        <!-- Standard HTML form submission -->
        <form action="/predict" method="post">
            <input type="text" name="ticker" placeholder="e.g., AAPL, GOOGL, MSFT" required>
            <button type="submit">Get Prediction & News</button>
        </form>
         {% if error %}
            <p class="error-message">{{ error }}</p>
         {% endif %}
    </div>
</body>
</html>
